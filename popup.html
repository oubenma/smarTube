<!DOCTYPE html>
<html>
<head>
    <title>YouTube Summarizer Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
            min-width: 200px; /* Prevent popup from being too small */
        }
        .setting {
            margin-bottom: 15px; /* Add some space below the setting */
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        label {
            display: block; /* Make labels block elements */
            margin-bottom: 5px; /* Space between radio options */
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h3>Settings</h3>
    <div class="setting">
        <fieldset>
            <legend>Theme</legend>
            <label>
                <input type="radio" name="theme" value="auto" id="themeAuto"> Auto (Match YouTube)
            </label>
            <label>
                <input type="radio" name="theme" value="light" id="themeLight"> Light
            </label>
            <label>
                <input type="radio" name="theme" value="dark" id="themeDark"> Dark
            </label>
        </fieldset>
    </div>

    <script src="popup.js"></script>
</body>
</html>
