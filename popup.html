<!DOCTYPE html>
<html>
<head>
    <title>YouTube Summarizer Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
            min-width: 200px; /* Prevent popup from being too small */
        }
        .setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        /* Basic toggle switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px; /* Smaller width */
            height: 20px; /* Smaller height */
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px; /* Rounded slider */
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px; /* Smaller knob */
            width: 14px;  /* Smaller knob */
            left: 3px;    /* Adjust position */
            bottom: 3px;  /* Adjust position */
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3; /* Blue when checked */
        }
        input:checked + .slider:before {
            transform: translateX(20px); /* Move knob */
        }
    </style>
</head>
<body>
    <h3>Settings</h3>
    <div class="setting">
        <label for="themeToggle">Dark Theme</label>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <script src="popup.js"></script>
</body>
</html>
